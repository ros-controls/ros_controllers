steerbot_controller:
  linear:
    x:
      has_velocity_limits: true
      min_velocity: -0.5
      max_velocity: 1.0
      has_acceleration_limits: true
      min_acceleration: -0.5
      max_acceleration: 1.0
      has_jerk_limits: true
      max_jerk: 5.0
  angular:
    z:
      has_velocity_limits: true
      max_velocity: 0.5
      has_acceleration_limits: true
      max_acceleration: 0.5
      has_jerk_limits: true
      max_jerk: 2.5
